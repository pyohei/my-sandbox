<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>form check</title>
  </head>
  <body>
  <script type="text/javascript" src="./eventListener.js"></script>
    <form action="#" method="post" name="formCheck">
    <input type="text" name="textName" id="textId" value="テスト"> 
    <select name="selectName">
        <option value="A" selected>a</option>
        <option value="B" >b</option>
        <option value="C" >c</option>
    </select>
    <div id="responseA" style="display: block">
        <p>I'm A!</p>
    </div>
    <div id="responseB" style="display: none">
        <p>I'm B!</p>
    </div>
    <div id="responseC" style="display: none">
        <p>I'm C!</p>
    </div>

    <input type="button" value="push!" id="eventButton">
    <a href="http://google.com">google</a>
    <input type="button" value="テスト" onclick="knowName()">
</form>
    </body>
</html>

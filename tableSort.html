<html>

    </style>
  </head>
  <body>
    <script src="tableSort.js"></script>
    <table border=1 id="sorts">
      <tbody>
        <tr>
          <th class="header"><a href="#" onclick="sortNum(0)">id</a></th>
          <th class="header"><a href="#" onclick="sortNum(1)">name</a></th>
          <th class="func"></th>
        </tr>
        <tr>
          <td>4</td>
          <td>a</td>
          <td>
            <button type="button" onclick="modify(this)">modify</button>
            <button type="button" onclick="deleteRow(this)">delete</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>b</td>
          <td>
            <button type="button" onclick="modify(this)">modify</button>
            <button type="button" onclick="deleteRow(this)">delete</button>
          </td>
        </tr>
      </tbody>
    </table><br>
    <form name="addRow" action="">
      id   : <input type="text" name="newId"><br>
      name : <input type="text" name="newName">
    </form>
    <button onclick="createRow('sorts')">add</button>
    <button onclick="deleteAll()">all delete</button>
  </body>
</html>
